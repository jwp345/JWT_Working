<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
</head>

<body style="background-color: #DFE6F3;">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">안녕하세요! 개발자이신가요?</h1>
            <form th:action="@{/oauth/login}" method="post">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="ROLE_DEVELOPER" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  네, 개발자 입니다.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="ROLE_USER" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  아니요, 일반 사용자 입니다.
                </label>
              </div>

              <div class="d-flex align-items-center mb-3">
                <button type="submit" class="btn btn-primary ms-auto">
                  회원가입
                </button>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
